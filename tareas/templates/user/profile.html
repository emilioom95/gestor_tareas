{% extends "base.html" %}

{% block title %}Perfil{% endblock %}

{% block content %}
<div class="container">
    <h1>Perfil de {{ user.username }}</h1>
    <!-- Aquí puedes añadir más detalles del perfil -->
    <p>Correo electrónico: {{ user.email }}</p>
    <p><a href="{% url 'logout' %}">Cerrar sesión</a></p>
</div>
{% endblock %}
