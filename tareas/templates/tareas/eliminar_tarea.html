{% extends 'base.html' %}

{% block title %}Eliminar Tarea{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        Confirmar Eliminación
    </div>
    <div class="card-body">
        <p>¿Estás seguro de que deseas eliminar la tarea "<strong>{{ tarea.titulo }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'lista_tareas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
